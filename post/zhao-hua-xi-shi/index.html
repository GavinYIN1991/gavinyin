              <p>14年写博客，直到17年断更，后来因为工作太忙无心打理，搭建WordPress的服务器也被销毁了。
时隔几年，突然有点「朝花夕拾」的感觉，算作旧事重提吧。</p>
<!-- more -->
<h1 id="写在开篇">写在开篇</h1>
<p>之前写博客，心里想着是怎么写的更吸引人，更有感染力一点，但是实际却是「少年不识愁滋味，爱上层楼。爱上层楼，为赋新词强说愁」罢了。</p>
<blockquote>
<p>「而今识尽愁滋味，欲说还休」</p>
</blockquote>
<p>也终于明白，博客也是写给自己看的，算是成长路上的痕迹吧。</p>
<h1 id="旧事重提">旧事重提</h1>
